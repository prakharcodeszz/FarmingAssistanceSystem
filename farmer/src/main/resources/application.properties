server.port=8100
spring.application.name=farmer
admins.baseUrl = http://admin:8000/admins
suppliers.baseUrl = http://supplier:8200/suppliers
buyRequest.baseUrl = http://supplier:8200/buyRequest

# ==========================
# = Eureka Registration
# ==========================
eureka.client.serviceUrl.defaultZone=http://localhost:8500/eureka

# ==============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url =jdbc:postgresql://postgres:5432/farmers_db
spring.datasource.username =postgres
spring.datasource.password=1234

## ===============================
## JPA / HIBERNATE / with psql
## ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.format_sql=true;
